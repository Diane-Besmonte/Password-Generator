<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <main>  
        <section id="heading-btn">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
             
            <div id="passwordInput">
                <button id="generateBtn"><i class="fa fa-bolt" aria-hidden="true"></i> Generate Password</button>
                <div class="userInput">
                    <label for="length">Length: 1-16</label>
                    <input type="number" id="length" name="length" min="1" max="16" value="8">  
                </div>
                 
            </div>
        </section>

        <section id="password-fields">
            <button title="Click me to Copy" id="passOne" onClick="copyPass(this.innerHTML)"></button>
            <button title="Click me to Copy" id="passTwo" onClick="copyPass(this.innerHTML)"></button>
            <button title="Click me to Copy" id="passThree" onClick="copyPass(this.innerHTML)"></button>
            <button title="Click me to Copy" id="passFour" onClick="copyPass(this.innerHTML)"></button>
            
        </section>
    </main>
</body>

<script src="app.js"></script>

</html>
